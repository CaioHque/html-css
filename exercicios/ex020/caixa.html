<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{ 
            background-color: blue;
            height: 250px;
            width: 400px;

            border: 10px solid darkblue;

            margin: 20px auto 40px auto;
           
            outline: 5px dashed darkcyan;
            padding: 10px;
        }

        a{ 
            color: darkorange;
            border-width: 2px;
            border-color: darkgreen;
            border-style: dashed;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são sao exemplos de box level, mas <a href="#">os links são exemplos de caixas inline-level.</a> Vamos ver como tudo funciona</p>
    
</body>
</html>
